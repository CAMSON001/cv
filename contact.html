<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/ofLogoBgW.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/intro.css" />
    <title>Contact Me</title>
  </head>

  <body>
    <header class="container">
      <div class="page-header">
        <div class="logo">
          <a href="intro.html">VAMORO</a>
        </div>
        <input type="checkbox" id="click" />

        <label for="click" class="mainicon">
          <div class="menu">
            <i class="bx bx-menu"></i>
          </div>
        </label>
        <ul>
          <li><a href="intro.html" style="--navAni: 1">Home</a></li>
          <li><a href="work.html" style="--navAni: 4">Work</a></li>
          <li><a href="#" class="active" style="--navAni: 5">Contact</a></li>
        </ul>
        <label class="mode">
          <input type="checkbox" id="darkModeToggle" />
          <i class="bx bxs-moon"></i>
        </label>
      </div>
    </header>

    <section class="container">
      <div class="main">
        <div class="detail">
          <h1><span style="color: #f9532d">Contact Me</span></h1>
          <form>
            <div class="user-box">
              <input required="true" name="name" type="text" />
              <label>Name</label>
            </div>
            <div class="user-box">
              <input required="true" name="email" type="text" />
              <label>Email</label>
            </div>
            <div class="user-box">
              <input required="true" name="message" type="text" />
              <label>Let me a message</label>
            </div>
            <a href="#" id="submitForm">Submit</a>
          </form>
          <div class="social"></div>
        </div>

        <div class="img-sec">
          <div class="images">
            <img src="f-1.png" alt="" class="img-w" />
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
