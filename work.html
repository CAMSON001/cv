<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/css/ofLogoBgW.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/intro.css" />
    <title>My Work</title>
  </head>

  <body>
    <header class="container">
      <div class="page-header">
        <div class="logo">
          <a href="#">VAMORO</a>
        </div>
        <input type="checkbox" id="click" />

        <label for="click" class="mainicon">
          <div class="menu">
            <i class="bx bx-menu"></i>
          </div>
        </label>
        <ul>
          <li><a href="intro.html" style="--navAni: 1">Home</a></li>
          <li><a href="#" class="active" style="--navAni: 4">Work</a></li>
          <li><a href="contact.html" style="--navAni: 5">Contact</a></li>
        </ul>
        <label class="mode">
          <input type="checkbox" id="darkModeToggle" />
          <i class="bx bxs-moon"></i>
        </label>
      </div>
    </header>

    <section class="container">
      <h1 style="font-size: 4rem">
        <span style="color: #f9532d">My Work</span>
      </h1>
      <div class="main">
        <div class="img-sec">
          <div class="images">
            <img src="img/Vamoro.png" alt="Vamoro" class="img-w" />
          </div>
          <p style="text-align: center !important">Personal Website</p>
        </div>

        <div class="img-sec">
          <div class="images">
            <img src="img/BankCard.png" alt="Bank card" class="img-w" />
          </div>
          <p style="text-align: center !important">Bank Card</p>
        </div>

        <div class="img-sec">
          <div class="images">
            <img src="img/EasyResi.png" alt="Easy Resi" class="img-w" />
          </div>
          <p style="text-align: center !important">Easy Resi</p>
        </div>

        <div class="img-sec">
          <div class="images">
            <img src="img/landingPage.png" alt="Landing page" class="img-w" />
          </div>
          <p style="text-align: center !important">Landing Page</p>
        </div>
        <div class="img-sec">
          <div class="images">
            <img src="img/tinDog.png" alt="TinDog" class="img-w" />
          </div>
          <p style="text-align: center !important">Tin Dog</p>
        </div>

        <div class="img-sec">
          <div class="images">
            <img src="img/signIn.png" alt="SignIn " class="img-w" />
          </div>
          <p style="text-align: center !important">signIn/Up form</p>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
